<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Color from Dropdown</title>
</head>
<body>

    <h2>Remove Color from Dropdown</h2>

    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>

    <br><br>

    <input type="button" value="Select and Remove" onclick="removeColor()">

    <script>
        function removeColor() {
            const select = document.getElementById("colorSelect");
            select.remove(select.selectedIndex);
        }
    </script>

</body>
</html>
